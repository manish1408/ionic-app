<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/help"></ion-back-button>
    </ion-buttons>
    <ion-title mode="ios">HELP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content" *ngIf="content">
    <div class="title">{{title}}</div>
    <div class="body" [innerHTML]="body"></div>
  </div>
</ion-content>
